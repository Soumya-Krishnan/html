<html>
<head>
<title>Personal information</title>
</head>
<body style=background-image:url("back1.jpg")>
<form method="post" action="abcd.com">
<header>
	<h1>User credentials</h1>
<section id="1">
	<h3><u>PERSONAL DETAILS</u></h3>
	<h4>Enter your personal details</h4>
</header>
	<p><label><strong>Name:</strong>
	<input type="text" name="name">
	</label></p>
	<p><label><strong>Gender:</strong>
	<input type="radio" name="gender" checked>Male</label>
	<label><input type="radio" name="gender">Female</label>
	<p><label><strong>Age:</strong>
	<input type="text" name="age"></label>
	<p><label><strong>Address:</strong>
	<textarea name="address" rows="5" columns="30"></textarea>
	<p><label><strong>E-mail:</strong>
	<input type="text" name="email" size="25" placeholder="name@domain.com"></label>
	<p><label><strong>Father's Name:</strong>
	<input type="text" size="25" name="text"></label>
	<p><label><strong>Mother's name:</strong>
	<input type="text" size="25" name="mname"></label>
	<p><label><strong>Country:</strong>
	<input type="text" name="country" placeholder="Select a country" list="country"/>
	<datalist id="country">
	<option value="India">
	<option value="USA">
	<option value="Canada">
	<option value="Australia">
	<option value="America">
	<option value="China">
	</datalist></label></p>
	<p><label><strong>State:</strong>
	<input type="text" name="state"></label>
	<p><label><strong>Pincode:
	<input type="text" name="pin"></label>
</section>
<section id="2">
	<h3><u>EDUCATIONAL QUALIFICATIONS</u></h3>
	<h4>Enter your educational qualifications</h4>
	<h5>Tenth level
	<p><label><strong>School:</strong>
	<input type="text" size="30"></label>
	<p><label><strong>Status:</strong>
	<input type="radio" name="st">Completed</label>
	<input type="radio" name="st">Pursuing</label>
	<p><label><strong>Percentage:</strong>
	<select name="Percentage">
	<option>90-100</option>
	<option>80-90</option>
	<option>70-80</option>
	<option>60-70</option>
	<option>Below 60</option></select></label>
	<p><label><strong>Pass year:</strong>
	<input type="text" name="year"></label>
	<h6>Plus two level
	<p><label><strong>School name:</strong>
	<input type="text" name="schl"></label>
	<p><label><strong>Status:
	<input type="radio" name="stt">Completed</label>
	<input type="radio" name="stt">Pursuing</label>
	<p><label><strong>Percentage:</strong>
	<select name="Percentage">
	<option>90-100</option>
	<option>80-90</option>
	<option>70-80</option>
	<option>below 70</option></select></label>
	<p><label><strong>Highest Qualification:</strong>
	<select name="qua">
	<option>Tenth</option>
	<option>Plus two</option>
	<option>Diploma</option>
	<option>Degree</option>
	<option>Post-Graduation</option>
	<option>Doctorate</option>
	<option>Others</option>
	</select></label>
	<p><label><strong>Enter details of degree:</strong>
	<select name="degree">
	<option>B-tech</option>
	<option>M-tech</option>
	<option>B-arch</option>
	<option>BA</option>
	<option>MA</option>
	<option>Others</option>
	</select></label>
</section>
<nav>
	<a href="#1">Go to Personal Details</a>
</nav>
<footer>
<hr>
<h4>DECLARATION</h4>
<p><label>
<input type="checkbox" name="declaration">The above furnished details are true to my knowledge.</label></p>
<p><input type="submit" value="Submit">
<input type="Reset" value="Clear">
</p>
</footer>
</form>
</body>
</html>
